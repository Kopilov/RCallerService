plugins {
    id 'maven-publish'
}

dependencies {
    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //Commons pool
    api 'org.apache.commons:commons-pool2:2.9.0'

    //RCaller
    api group: 'com.github.jbytecode', name: 'RCaller', version: '4.0.0-SNAPSHOT'


    implementation "org.apache.arrow:arrow-vector:4.0.1"
    implementation "org.apache.arrow:arrow-memory-netty:4.0.1"
}
