plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'ru.bia.forecast.rcallerservice'
version '1.2.0'

def jerseyVersion = '2.29.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //Commons
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.8.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    //RCaller
    //We use customised upstream version. Actual source is here: https://github.com/Kopilov/rcaller/tree/stopasync
    //(PR https://github.com/jbytecode/rcaller/pull/36 had been opened)
    //Build it at first, put to mavenLocal
    compile group: 'com.github.jbytecode', name: 'RCaller', version: '3.0.1-SNAPSHOT'

    //Java EE API
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    compile group: 'javax.json.bind', name: 'javax.json.bind-api', version: '1.0'

    //JaxRS implementation
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: "$jerseyVersion"
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: "$jerseyVersion"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

mainClassName = "ru.bia.forecast.rcallerservice.MainKt"

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
